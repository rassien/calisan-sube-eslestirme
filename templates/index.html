<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres Geocoding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
        }
        .error {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Adres Geocoding</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="addresses">Adresler (Her satıra bir adres):</label>
                    <textarea class="form-control" id="addresses" rows="10"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="k_value">En Yakın Kaç Şube?</label>
                    <input type="number" class="form-control" id="k_value" value="3" min="1" max="20">
                </div>
                <button class="btn btn-primary mt-3" onclick="geocodeAddresses()">Geocode</button>
            </div>
            
            <div class="col-md-6">
                <div id="results"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script>
        function geocodeAddresses() {
            const addresses = document.getElementById('addresses').value
                .split('\n')
                .filter(addr => addr.trim() !== '');
            const k = parseInt(document.getElementById('k_value').value) || 3;
            
            if (addresses.length === 0) {
                alert('Lütfen en az bir adres girin.');
                return;
            }

            fetch('/geocode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ addresses: addresses, k: k })
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data.results);
                if (data.map_html) {
                    document.getElementById('map').innerHTML = data.map_html;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Bir hata oluştu.');
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `result-item ${result.status}`;
                
                let content = `<strong>Adres:</strong> ${result.address}<br>`;
                if (result.status === 'success') {
                    content += `<strong>Enlem:</strong> ${result.latitude}<br>`;
                    content += `<strong>Boylam:</strong> ${result.longitude}<br>`;
                    if (result.nearest_branches && result.nearest_branches.length > 0) {
                        content += `<hr><strong>En Yakın Şubeler:</strong><ol>`;
                        result.nearest_branches.forEach(sube => {
                            content += `<li><b>${sube.sube_adi}</b> (${sube.mesafe.toFixed(2)} km)<br><small>${sube.sube_adres}</small></li>`;
                        });
                        content += `</ol>`;
                    }
                } else {
                    content += `<strong>Hata:</strong> ${result.message}`;
                }
                
                div.innerHTML = content;
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
